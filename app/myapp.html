        <li class="cars-class-img">
<!--          <img src="http://images.hgmsites.net/med/1971-porsche-917-long-tail_100196913_m.jpg"></img>-->
          <div class="card">
            <div class="card-block">
              <h4 class="card-title">Card title</h4>
              <h6 class="card-subtitle text-muted">Support card subtitle</h6>
            </div>
            <img src="http://images.hgmsites.net/med/1971-porsche-917-long-tail_100196913_m.jpg" alt="Card image">
            <div class="card-block">
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div>
          </div>
          <img ng-src="{{ params.path }}" class="img-rounded"></img>
        </li>
      </ul>
    </div>
    <div id="content-wrapper">
        <nav class="navbar navbar-dark bg-inverse">
          <a class="navbar-brand" href="#/">Race</a>
          <ul class="nav navbar-nav">

              <a class="nav-link" href="#/gtopen">GT Open <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#/y1600">Y-1600</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#/gccup">Grand Classic Cup</a>
            </li>
          </ul>
        </nav>
          <h1>Welcome!</h1>
        {{3-5}}
          <ng-view></ng-view>
