<table class="table table-inverse" ng-controller="GtopenCtrl">
  <thead>
    <tr>
      <th>Place</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Car</th>
      <th>Time</th>
      <th>Penalization</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="pilot in pilots">
      <th scope="row">{{pilot.pilotPlace}}</th>
      <td >{{pilot.name}}</td>
      <td>{{pilot.lastName}}</td>
      <td>{{pilot.car}}</td>
      <td>{{pilot.time}}</td>
      <td>{{pilot.penalization}}</td>
      <td>{{pilot.points}}</td>
    </tr>
  </tbody>
</table>
